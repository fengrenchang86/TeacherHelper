<div>
	<form data-dojo-type="dijit/form/Form">
		<div class="halfDiv">
			<div class="field">
				<label for="grade">年级</label> <select name="type" id="grade"
					data-dojo-type="dijit/form/Select" data-dojo-attach-point="_grade"
					style="width: 200px;">
					<option value="G1">高一</option>
					<option value="G2">高二</option>
					<option value="G3">高三</option>
					<option value="C1">初一</option>
					<option value="C2">初二</option>
					<option value="C3">初三</option>
				</select>
			</div>
			<div class="field">
				<label for="subject">科目</label> <select name="type" id="subject"
					data-dojo-type="dijit/form/Select"
					data-dojo-attach-point="_subject" style="width: 200px;">
					<option value="语文">语文</option>
					<option value="数学">数学</option>
					<option value="英语">英语</option>
					<option value="物理">物理</option>
					<option value="化学">化学</option>
					<option value="政治">政治</option>
					<option value="历史">历史</option>
					<option value="生物">生物</option>
				</select>
			</div>
			<div class="field" data-dojo-attach-point="btnBrowze"></div>
			<div class="field" data-dojo-attach-point="btnImport"></div>
		</div>

		<div class="halfDiv">
			<div class="field">
				<label for="unit">单元</label> <input
				data-dojo-type="dijit/form/TextBox"
				placeholder=""
				data-dojo-attach-point="_unit" id="unit" name="unit" />
			</div>
			<div class="field">
				<label for="content">考点内容</label> <input
				data-dojo-type="dijit/form/TextBox"
				placeholder=""
				data-dojo-attach-point="_content" id="content" name="content" />
			</div>
			<div class="field">
				<label for="parentContent">上级考点</label> <input
				data-dojo-type="dijit/form/TextBox"
				placeholder=""
				data-dojo-attach-point="_parentContent" id="parentContent" name="parentContent" />
			</div>
			
			<div class="field" data-dojo-attach-point="btnInsert"></div>
			<div class="field" data-dojo-attach-point="btnSubmit"></div>
		</div>
